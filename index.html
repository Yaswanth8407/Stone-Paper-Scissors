<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="imp-for-bg">                               
        <div class="vs">
            <div class="you-safety">
                <div id="you">YOU</div>
            </div>
            <p id="vs">VS</p>
            <div class="bot-safety">
                <div id="bot">BOT</div>
            </div>
        </div>
        
        <div class="move">
        <p id="selectyourmove">Select Your Move<p>
            <div class="selectmove">
                <button class="stone"></button>
                <button class="paper"></button>
                <button class="scissors"></button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
